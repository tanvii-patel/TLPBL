{% extends 'core/base.html' %} {% block content %}
<style>
  .login-card {
    animation: fadeIn 0.8s ease-in-out;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
  .btn-login {
    background: linear-gradient(90deg, #28a745, #20c997);
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  .btn-login:hover {
    background: linear-gradient(90deg, #20c997, #17a2b8);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
  }
  .input-group-text {
    background: #f8f9fa;
    border: 1px solid #ced4da;
    border-right: none;
  }
  .form-control {
    border-left: none;
  }
  .form-control:focus + .input-group-text {
    border-color: #0d6efd;
  }
</style>

<div class="container mt-5 col-md-6 col-lg-5">
  <div class="card shadow-lg p-4 rounded-4 login-card">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle text-success" style="font-size: 4rem"></i>
    </div>
    <h2 class="text-center text-success mb-4">Login to Your Account</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label"
          >Username</label
        >
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            class="form-control"
            id="{{ form.username.id_for_label }}"
            name="{{ form.username.html_name }}"
            required
          />
        </div>
        {% if form.username.errors %}
        <div class="text-danger small mt-1">{{ form.username.errors }}</div>
        {% endif %}
      </div>
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label"
          >Password</label
        >
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="{{ form.password.id_for_label }}"
            name="{{ form.password.html_name }}"
            required
          />
        </div>
        {% if form.password.errors %}
        <div class="text-danger small mt-1">{{ form.password.errors }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a
        href="{% url 'register' %}"
        class="text-decoration-none text-success fw-semibold"
        >Register here</a
      >
    </p>
  </div>
</div>
{% endblock %}
