{% extends 'core/base.html' %} {% block content %}

<div class="container mt-5">
  <h2 class="fw-bold text-success mb-4">ðŸ“… Edit Timetable Entry</h2>

  <div class="card p-4 shadow-sm">
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            name="subject"
            value="{{ timetable.subject }}"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="day" class="form-label">Day</label>
          <select name="day" class="form-control" required>
            <option value="{{ timetable.day }}" selected>
              {{ timetable.day }}
            </option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="start_time" class="form-label">Start Time</label>
          <input
            type="time"
            name="start_time"
            value="{{ timetable.start_time }}"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="end_time" class="form-label">End Time</label>
          <input
            type="time"
            name="end_time"
            value="{{ timetable.end_time }}"
            class="form-control"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Update Entry</button>
          <a href="{% url 'timetable' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
