{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-danger">Delete Timetable</h3>
    <p>Are you sure you want to delete this timetable entry?</p>
    <p><strong>{{ timetable.subject }}</strong> ({{ timetable.day }} - {{ timetable.start_time }} to {{ timetable.end_time }})</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'timetable' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
